<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <form action="https://formspree.io/jruessler@gmail.com" method="POST">

    <input type="text" name="firstname" value="First Name" size="100" autofocus><br />
    <input type="text" name="lastname" value="Last Name" size="100"><br /><br />
    <input type="email" placeholder="your.email@example.com" name="_replyto">

    <label><br /><br />What's this message about?<br />
      <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span><br />
      <input type="radio" name="subject" value="personal" checked><span>Personal message</span><br />
      <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span><br /><br />
    </label>

    <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!<br />
    <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...<br /><br />

    <label for="marketing">How did you hear about me?</label><br />
    <select name="marketing">
      <optgroup label="Online">
        <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
        <option value="github">Online Portfolio (GitHub)</option>
        <option value="search">Search Engine</option>
        <option value="email">Email</option>
      </optgroup>
      <optgroup label="In-Person">
        <option value="networking">We met at a networking event</option>
        <option value="referral">Personal referral</option>
        <option value="random">We met somewhere else</option>
      </optgroup>
      <option value="other">Other</option>
    </select>
    <br />
    <br />

    <textarea name="user_message" rows="8" cols="40"></textarea>
    <input type="submit" value="Send">
  </form>

</body>
</html>
