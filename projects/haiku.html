        <h1>The Best Haiku Ever</h1>
        <p><strong>Haikus</strong> are easy</p>
        <p>But endings are <i>difficult</i></p>
        <p><strong>Refrigerator</strong></p>
        <br />
        <br />
        <p>-<strong><i>a haiku by Justin</i></strong></p>
        <h3>This haiku is great because</h3>
        <ul>
            <li>it's funny</li>
            <li>it's technically correct while missing the point of Haikus</li>
            <li>it mentions Refrigerators, and Refrigerators are cool</li>
        </ul>
